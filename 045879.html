is notification because AWS Fargate has deployed a new platform version revision [1] and will retire any tasks running on previous platform version revision(s) starting at Sat, 13 Jul 2024 00:00 GMT as part of routine task maintenance [2]. Please check the \"Affected Resources\" tab for a list of affected tasks. There is no action required on your part unless you want to replace these tasks before Fargate does. When using the default value of 100% for minimum healthy percent configuration of an ECS service [3], a replacement task will be launched on the most recent platform version revision before the affected task is retired. Any tasks launched after Sat, 6 Jul 2024 00:00 GMT were launched on the new platform version revision.\n\nAWS Fargate is a serverless, pay-as-you-go compute engine that lets you focus on building applications without managing servers. As described in the Fargate documentation [2] and [4], Fargate regularly deploys platform version revisions to make new features available and for routine maintenance. The Fargate update includes the most current Linux kernel and runtime components. Fargate will gradually replace the tasks in your service using your configured deployment settings, ensuring all tasks run on the new Fargate platform version revision.\n\nWe do not expect this update to impact your ECS services. However, if you want to control when your tasks are replaced, you can initiate an ECS service update before Sat, 13 Jul 2024 00:00 GMT by following the instructions below.\n\nIf you are using the rolling deployment type for your service, you can run the update-service command from the AWS command-line interface specifying force-new-deployment:\n\n$ aws ecs update-service --service service_name \\\n--cluster cluster_name --force-new-deployment\n\nIf you are using the Blue/Green deployment type, please refer to the documentation for create-deployment [5] and create a new deployment using the same task definition version.\n\nPlease contact AWS Support [6] if you have any questions or concerns.\n\n[1] https://docs.aws.amazon.com/AmazonECS/latest/userguide/AWS_Fargate-versions.html\n[2] https://docs.aws.amazon.com/AmazonECS/latest/userguide/task-maintenance.html\n[3] https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_definition_parameters.html#sd-deploymentconfiguration\n[4] https://aws.amazon.com/blogs/containers/improving-operational-visibility-with-aws-fargate-task-retirement-notifications/\n[5] https://docs.aws.amazon.com/cli/latest/reference/deploy/create-deployment.html\n[6] https://aws.amazon.com/support\n\n"}, "endTime": "1721433600", "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_ECS_TASK_PATCHING_RETIREMENT", "lastUpdatedTime": "2024-07-06 02:17:21.695000+02:00", "region": "eu-west-1", "service": "ECS", "startTime": "1720828800", "statusCode": "open"}, {"AccountName": "NVSGISRSA.GB", "AffectedResources": "i-0b4ac11d706726fd8", "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/EC2/AWS_EC2_INSTANCE_STOP_SCHEDULED/AWS_EC2_INSTANCE_STOP_SCHEDULED_93e9a26c-5427-41f1-9fef-7bf199cdb20b", "awsAccountId": "128010802554", "description": {"latestDescription": "One or more of your Amazon EC2 instances, located in the eu-west-1 region, are scheduled for maintenance that requires your instances to be retired on 2024-07-19. These instances are listed in the 'Affected Resources' Tab. During this time, the instances will be stopped after 2024-07-19 14:00:00 UTC.\n\nAt any time before 2024-07-19 14:00:00 UTC, you can reschedule this maintenance or stop and start the instance through the AWS API, AWS CLI, or AWS Management Console. When rescheduling, you can pick any time up to 2024-08-02 14:00:00 UTC, at which EC2 will perform maintenance on the instance. Otherwise, you can wait for EC2 to stop your instance during the scheduled maintenance window. For more details on how to reschedule this event as well as other alternatives to complete this maintenance see the EC2 user guide https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/monitoring-instances-status-check_sched.html#reschedule-event\n\nYou can find more information about maintenance events scheduled for your EC2 instances in the AWS Management Console https://console.aws.amazon.com/ec2/v2/home?region=eu-west-1#Events\n\n* What will happen to my instance during this maintenance event?\n\nYour instance will be stopped after the specified retirement date. You can start it again at any time after it\u2019s stopped. Any data on local instance-store volumes will be lost when the instance is stopped or terminated.\n\n* What do I need to do?\n\nWe recommend that you stop and start the instance at any time before the retirement date. This will migrate the instance to a new host and the instance will not be stopped. Please note that any data on local instance-store volumes will not be preserved when you stop and start your instance. For more information about stopping and starting your instance, and what to expect when your instance is stopped, such as the effect on public, private and Elastic IP addresses associated with your instance, see Stop and Start Your Instance in the EC2 User Guide https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Stop_Start.html. \n\n* Why does my instance require maintenance?\n\nEC2 routinely performs maintenance on the underlying systems in order to strengthen the security, reliability and operational performance of the EC2 service for our customers. Additional information about maintenance events can be found at https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/monitoring-instances-status-check_sched.html#schedevents_actions_retire.\n\n\n\nIf you have any questions or concerns, you can contact the AWS Support Team on the community forums and via AWS Premium Support at: https://aws.amazon.com/support .\n"}, "endTime": "1721397600", "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_EC2_INSTANCE_STOP_SCHEDULED", "lastUpdatedTime": "2024-07-05 14:34:37.171000+02:00", "region": "eu-west-1", "service": "EC2", "startTime": "1721397600", "statusCode": "upcoming"}, {"AccountName": "NVSGISRSA.GB", "AffectedResources": "arn:aws:rds:eu-west-1:128010802554:cluster:f1airflowcontainerqa01db", "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/RDS/AWS_RDS_PLANNED_LIFECYCLE_EVENT/AWS_RDS_PLANNED_LIFECYCLE_EVENT_b7c4520497487abe06933379bd69a1c5b7e520c12764c3767c82907cdf77c44e", "awsAccountId": "128010802554", "description": {"latestDescription": "We are reaching out to let you know that newer versions of Aurora PostgreSQL-compatible edition are now available and that on February 28, 2025, Amazon Aurora PostgreSQL 12.x will reach end of standard support. Per the Aurora Version Policy [1], we are providing advance notice to give you time to upgrade your database cluster(s). We recommend that you proactively upgrade your databases running Amazon Aurora PostgreSQL major version 12.x to Amazon Aurora PostgreSQL 13 or higher at your convenience before February 28, 2025. We will send you updates and reminders prior to the end of support deadline.\n\nStarting on or after February 28, 2025, if you do not upgrade your database running Aurora PostgreSQL 12.x to a newer major version that is Amazon Aurora PostgreSQL 13 or higher or if you are not on Amazon Aurora PostgreSQL 12.9 long-term-support version (LTS), Amazon Aurora will upgrade your Amazon Aurora PostgreSQL 12.x databases to the appropriate Extended Support minor version during a scheduled maintenance window.  Extended Support charges will start on March 1, 2025 regardless of what 12.x version your database is running. You do not have to use the AWS console or APIs to opt-in to Amazon RDS Extended Support manually and you can continue to run 12.x databases on Extended Support for up to three years. Extended Support charges will continue until you upgrade to a newer major version.\n\n\n- How to Determine Which Instances are Running Aurora PostgreSQL 12.x\nIn the Amazon RDS console, you can see details about a database cluster, including the Aurora PostgreSQL version of instances in the cluster, by choosing Databases from the console's navigation pane. To view DB cluster information by using the AWS CLI, use the describe-db-clusters command. To view DB cluster information using the Amazon RDS API, use the DescribeDBClusters operation. [2] You can also query a database directly to get the version number by querying the aurora_version() system function i.e., \"SELECT * FROM aurora_version();\".\n\n\n\n- How to Upgrade to a New Major Version \nYou can initiate an upgrade of your database instance either immediately or during your next maintenance window to a newer major version of Amazon Aurora PostgreSQL using the AWS Management Console or the AWS Command Line Interface (CLI). The upgrade process will shut down the database instance, perform the upgrade, and restart the database instance. The database instance may be restarted multiple times during the upgrade process. While major version upgrades typically complete within the standard maintenance window, the duration of the upgrade depends on the number of objects within the database. To avoid any unplanned unavailability outside your maintenance window, we recommend that you first take a snapshot [3] or a fast database clone [4] of your database and test the upgrade to get an estimate of the duration. To learn more about upgrading PostgreSQL major versions in Aurora, review the Upgrading Database Versions page [5].  \n\n\n\n- Availability of Extended Support\nAmazon RDS Extended Support [6] allows you to continue to use Aurora PostgreSQL-Compatible Edition major versions after the community end-of-life. During this time, AWS provides fixes for critical security issues and bugs through patch releases, giving you more time, up to three years, to upgrade to a new major version to help you meet your business requirements. For provisioned instances on Amazon Aurora, Amazon RDS Extended Support is priced per vCPU per hour [7]. \n\n\nPlease be aware of the following timeline:\n\nA. Now through February 28, 2025 - You can initiate upgrades of Amazon Aurora PostgreSQL 12.x instances to Amazon Aurora PostgreSQL 13 or higher at any time.\n\nB. Starting on or after February 28, 2025, if you do not upgrade your database running Aurora PostgreSQL 12.x to a newer major version that is Amazon Aurora PostgreSQL 13 or higher or if you are not on Amazon Aurora PostgreSQL 12.9 long-term-support (LTS), Amazon Aurora will upgrade your Amazon Aurora PostgreSQL 12.x databases to the appropriate Extended Support minor version during a scheduled maintenance window.  Extended Support charges will start on March 1, 2025. You can continue to run 12.x databases on Extended Support for up to three years. Extended Support charges will continue until you upgrade to a newer major version.\n\nC. Restoration of Amazon Aurora PostgreSQL 12.x database snapshots after February 28, 2025 will result in an automatic upgrade of the restored database to an Extended Support version of Amazon Aurora PostgreSQL 12.x at the time. Customers will incur Amazon RDS Extended Support charges starting March 1, 2025.\n\n\nIf you have any questions or concerns, please see our blog on AWS re:Post [8] or reach out to AWS Support [9].\n\n\n[1] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.VersionPolicy.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/accessing-monitoring.html \n[3] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_CreateSnapshotCluster.html\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Managing.Clone.html\n[5] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_UpgradeDBInstance.PostgreSQL.html\n[6] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/extended-support.html\n[7] https://aws.amazon.com/rds/aurora/pricing/#Amazon_RDS_Extended_Support_costs\n[8] https://repost.aws/articles/AREjebtPP9ShqUhLgYFGszPg\n[9] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-06-24 02:32:35.880000+02:00", "region": "eu-west-1", "service": "RDS", "startTime": "1740726000", "statusCode": "upcoming"}, {"AccountName": "NVSGISRSA.GB", "AffectedResources": "arn:aws:rds:eu-west-1:128010802554:cluster:f1airflowcontainerprod01db", "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/RDS/AWS_RDS_PLANNED_LIFECYCLE_EVENT/AWS_RDS_PLANNED_LIFECYCLE_EVENT_b7c4520497487abe06933379bd69a1c5b7e520c12764c3767c82907cdf77c44e", "awsAccountId": "128010802554", "description": {"latestDescription": "We are reaching out to let you know that newer versions of Aurora PostgreSQL-compatible edition are now available and that on February 28, 2025, Amazon Aurora PostgreSQL 12.x will reach end of standard support. Per the Aurora Version Policy [1], we are providing advance notice to give you time to upgrade your database cluster(s). We recommend that you proactively upgrade your databases running Amazon Aurora PostgreSQL major version 12.x to Amazon Aurora PostgreSQL 13 or higher at your convenience before February 28, 2025. We will send you updates and reminders prior to the end of support deadline.\n\nStarting on or after February 28, 2025, if you do not upgrade your database running Aurora PostgreSQL 12.x to a newer major version that is Amazon Aurora PostgreSQL 13 or higher or if you are not on Amazon Aurora PostgreSQL 12.9 long-term-support version (LTS), Amazon Aurora will upgrade your Amazon Aurora PostgreSQL 12.x databases to the appropriate Extended Support minor version during a scheduled maintenance window.  Extended Support charges will start on March 1, 2025 regardless of what 12.x version your database is running. You do not have to use the AWS console or APIs to opt-in to Amazon RDS Extended Support manually and you can continue to run 12.x databases on Extended Support for up to three years. Extended Support charges will continue until you upgrade to a newer major version.\n\n\n- How to Determine Which Instances are Running Aurora PostgreSQL 12.x\nIn the Amazon RDS console, you can see details about a database cluster, including the Aurora PostgreSQL version of instances in the cluster, by choosing Databases from the console's navigation pane. To view DB cluster information by using the AWS CLI, use the describe-db-clusters command. To view DB cluster information using the Amazon RDS API, use the DescribeDBClusters operation. [2] You can also query a database directly to get the version number by querying the aurora_version() system function i.e., \"SELECT * FROM aurora_version();\".\n\n\n\n- How to Upgrade to a New Major Version \nYou can initiate an upgrade of your database instance either immediately or during your next maintenance window to a newer major version of Amazon Aurora PostgreSQL using the AWS Management Console or the AWS Command Line Interface (CLI). The upgrade process will shut down the database instance, perform the upgrade, and restart the database instance. The database instance may be restarted multiple times during the upgrade process. While major version upgrades typically complete within the standard maintenance window, the duration of the upgrade depends on the number of objects within the database. To avoid any unplanned unavailability outside your maintenance window, we recommend that you first take a snapshot [3] or a fast database clone [4] of your database and test the upgrade to get an estimate of the duration. To learn more about upgrading PostgreSQL major versions in Aurora, review the Upgrading Database Versions page [5].  \n\n\n\n- Availability of Extended Support\nAmazon RDS Extended Support [6] allows you to continue to use Aurora PostgreSQL-Compatible Edition major versions after the community end-of-life. During this time, AWS provides fixes for critical security issues and bugs through patch releases, giving you more time, up to three years, to upgrade to a new major version to help you meet your business requirements. For provisioned instances on Amazon Aurora, Amazon RDS Extended Support is priced per vCPU per hour [7]. \n\n\nPlease be aware of the following timeline:\n\nA. Now through February 28, 2025 - You can initiate upgrades of Amazon Aurora PostgreSQL 12.x instances to Amazon Aurora PostgreSQL 13 or higher at any time.\n\nB. Starting on or after February 28, 2025, if you do not upgrade your database running Aurora PostgreSQL 12.x to a newer major version that is Amazon Aurora PostgreSQL 13 or higher or if you are not on Amazon Aurora PostgreSQL 12.9 long-term-support (LTS), Amazon Aurora will upgrade your Amazon Aurora PostgreSQL 12.x databases to the appropriate Extended Support minor version during a scheduled maintenance window.  Extended Support charges will start on March 1, 2025. You can continue to run 12.x databases on Extended Support for up to three years. Extended Support charges will continue until you upgrade to a newer major version.\n\nC. Restoration of Amazon Aurora PostgreSQL 12.x database snapshots after February 28, 2025 will result in an automatic upgrade of the restored database to an Extended Support version of Amazon Aurora PostgreSQL 12.x at the time. Customers will incur Amazon RDS Extended Support charges starting March 1, 2025.\n\n\nIf you have any questions or concerns, please see our blog on AWS re:Post [8] or reach out to AWS Support [9].\n\n\n[1] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.VersionPolicy.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/accessing-monitoring.html \n[3] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_CreateSnapshotCluster.html\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Managing.Clone.html\n[5] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_UpgradeDBInstance.PostgreSQL.html\n[6] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/extended-support.html\n[7] https://aws.amazon.com/rds/aurora/pricing/#Amazon_RDS_Extended_Support_costs\n[8] https://repost.aws/articles/AREjebtPP9ShqUhLgYFGszPg\n[9] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-06-24 02:32:35.880000+02:00", "region": "eu-west-1", "service": "RDS", "startTime": "1740726000", "statusCode": "upcoming"}, {"AccountName": "NOVARTIS-RSSR63.DEV", "AffectedResources": ["arn:aws:lambda:us-east-1:396454168496:function:sendemail"], "ClarityID": "045879", "arn": "arn:aws:health:us-east-1::event/LAMBDA/AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT/AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT_49c0448ed9d3f1bb470eab1bcdf59d08d0042537734ab3a3624b64c30d1da389", "awsAccountId": "396454168496", "description": {"latestDescription": "[Amazon Health Dashboard may periodically trigger reminder notifications about this communication]\n\nWe are contacting you as we have identified that your AWS Account currently has one or more AWS Lambda functions using the Node.js 16 runtime.\n\nWe are ending support for Node.js 16 in Lambda on June 12, 2024. This follows Node.js 16 End-Of-Life (EOL) reached on September 11, 2023 [1].\n\nAs described in the Lambda runtime support policy [2], end of support for language runtimes in Lambda happens in several stages. Starting on June 12, 2024, Lambda will no longer apply security patches and other updates to the Node.js 16 runtime used by Lambda functions, and functions using Node.js 16 will no longer be eligible for technical support. Also, Node.js 16 will no longer be available in the AWS Console, although you can still create and update functions that use Node.js 16 via AWS CloudFormation, the AWS CLI, AWS SAM, or other tools. Starting February 28, 2025, you will no longer be able to create new Lambda functions using the Node.js 16 runtime. Starting March 31, 2025, you will no longer be able to update existing functions using the Node.js 16 runtime.\n\nWe recommend that you upgrade your existing Node.js 16 functions to the latest available Node.js runtime before June 12, 2024. A list of your Node.js 16 functions can be found in the 'Affected resources' tab of the AWS Health Dashboard.\n\nEnd of support does not impact function execution. Your functions will continue to run. However, they will be running on an unsupported runtime which is no longer maintained or patched by the AWS Lambda team.\n\nThis notification is generated for functions using the Node.js 16 runtime for the $LATEST function version. The following command shows how to use the AWS CLI [3] to list all functions in a specific region using Node.js 16, including published function versions. To find all such functions in your account, repeat this command for each region:\n\naws lambda list-functions --region us-west-2 --output text --query \"Functions[?Runtime=='nodejs16.x'].FunctionArn\"\n\nFrom 180 days before deprecation, you can also use Trusted Advisor to identify all functions using the Node.js 16 runtime, including published function versions [4].\n\nIf you have any concerns or require further assistance, please contact AWS Support [5].\n\n[1] https://github.com/nodejs/Release\n[2] https://docs.aws.amazon.com/lambda/latest/dg/runtime-support-policy.html\n[3] https://aws.amazon.com/cli/\n[4] https://docs.aws.amazon.com/awssupport/latest/user/security-checks.html#aws-lambda-functions-deprecated-runtimes\n[5] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-06-29 02:15:46.990000+02:00", "region": "us-east-1", "service": "LAMBDA", "startTime": "1718175600", "statusCode": "open"}, {"AccountName": "NOVARTIS-RSSR29.DEV", "AffectedResources": ["arn:aws:lambda:eu-west-1:001660585165:function:SPLUNK_ y periodically trigger reminder notifications about this communication]\n\nWe are contacting you as we have identified that your AWS Account currently has one or more AWS Lambda functions using the Node.js 16 runtime.\n\nWe are ending support for Node.js 16 in Lambda on June 12, 2024. This follows Node.js 16 End-Of-Life (EOL) reached on September 11, 2023 [1].\n\nAs described in the Lambda runtime support policy [2], end of support for language runtimes in Lambda happens in several stages. Starting on June 12, 2024, Lambda will no longer apply security patches and other updates to the Node.js 16 runtime used by Lambda functions, and functions using Node.js 16 will no longer be eligible for technical support. Also, Node.js 16 will no longer be available in the AWS Console, although you can still create and update functions that use Node.js 16 via AWS CloudFormation, the AWS CLI, AWS SAM, or other tools. Starting February 28, 2025, you will no longer be able to create new Lambda functions using the Node.js 16 runtime. Starting March 31, 2025, you will no longer be able to update existing functions using the Node.js 16 runtime.\n\nWe recommend that you upgrade your existing Node.js 16 functions to the latest available Node.js runtime before June 12, 2024. A list of your Node.js 16 functions can be found in the 'Affected resources' tab of the AWS Health Dashboard.\n\nEnd of support does not impact function execution. Your functions will continue to run. However, they will be running on an unsupported runtime which is no longer maintained or patched by the AWS Lambda team.\n\nThis notification is generated for functions using the Node.js 16 runtime for the $LATEST function version. The following command shows how to use the AWS CLI [3] to list all functions in a specific region using Node.js 16, including published function versions. To find all such functions in your account, repeat this command for each region:\n\naws lambda list-functions --region us-west-2 --output text --query \"Functions[?Runtime=='nodejs16.x'].FunctionArn\"\n\nFrom 180 days before deprecation, you can also use Trusted Advisor to identify all functions using the Node.js 16 runtime, including published function versions [4].\n\nIf you have any concerns or require further assistance, please contact AWS Support [5].\n\n[1] https://github.com/nodejs/Release\n[2] https://docs.aws.amazon.com/lambda/latest/dg/runtime-support-policy.html\n[3] https://aws.amazon.com/cli/\n[4] https://docs.aws.amazon.com/awssupport/latest/user/security-checks.html#aws-lambda-functions-deprecated-runtimes\n[5] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-06-29 01:58:46.973000+02:00", "region": "eu-west-1", "service": "LAMBDA", "startTime": "1718175600", "statusCode": "open"}, {"AccountName": "NOVARTIS-RSSR72.DEV", "AffectedResources": ["arn:aws:lambda:eu-west-1:074633184257:function:SPLUNK_LAMBDA"], "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/LAMBDA/AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT/AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT_b3baf2b993443880d990b73fe1ff28d4ac911bbebd0bb3b36558e4c9f5512589", "awsAccountId": "074633184257", "description": {"latestDescription": "[Amazon Health Dashboard may periodically trigger reminder notifications about this communication]\n\nWe are contacting you as we have identified that your AWS Account currently has one or more AWS Lambda functions using the Node.js 16 runtime.\n\nWe are ending support for Node.js 16 in Lambda on June 12, 2024. This follows Node.js 16 End-Of-Life (EOL) reached on September 11, 2023 [1].\n\nAs described in the Lambda runtime support policy [2], end of support for language runtimes in Lambda happens in several stages. Starting on June 12, 2024, Lambda will no longer apply security patches and other updates to the Node.js 16 runtime used by Lambda functions, and functions using Node.js 16 will no longer be eligible for technical support. Also, Node.js 16 will no longer be available in the AWS Console, although you can still create and update functions that use Node.js 16 via AWS CloudFormation, the AWS CLI, AWS SAM, or other tools. Starting February 28, 2025, you will no longer be able to create new Lambda functions using the Node.js 16 runtime. Starting March 31, 2025, you will no longer be able to update existing functions using the Node.js 16 runtime.\n\nWe recommend that you upgrade your existing Node.js 16 functions to the latest available Node.js runtime before June 12, 2024. A list of your Node.js 16 functions can be found in the 'Affected resources' tab of the AWS Health Dashboard.\n\nEnd of support does not impact function execution. Your functions will continue to run. However, they will be running on an unsupported runtime which is no longer maintained or patched by the AWS Lambda team.\n\nThis notification is generated for functions using the Node.js 16 runtime for the $LATEST function version. The following command shows how to use the AWS CLI [3] to list all functions in a specific region using Node.js 16, including published function versions. To find all such functions in your account, repeat this command for each region:\n\naws lambda list-functions --region us-west-2 --output text --query \"Functions[?Runtime=='nodejs16.x'].FunctionArn\"\n\nFrom 180 days before deprecation, you can also use Trusted Advisor to identify all functions using the Node.js 16 runtime, including published function versions [4].\n\nIf you have any concerns or require further assistance, please contact AWS Support [5].\n\n[1] https://github.com/nodejs/Release\n[2] https://docs.aws.amazon.com/lambda/latest/dg/runtime-support-policy.html\n[3] https://aws.amazon.com/cli/\n[4] https://docs.aws.amazon.com/awssupport/latest/user/security-checks.html#aws-lambda-functions-deprecated-runtimes\n[5] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "schedule ther tools. Starting February 28, 2025, you will no longer be able to create new Lambda functions using the Python 3.8 runtime. Starting March 31, 2025, you will no longer be able to update existing functions using the Python 3.8 runtime.\n\nWe recommend that you upgrade your existing Python 3.8 functions to the latest available Python runtime in Lambda before October 14, 2024.\n\nEnd of support does not impact function execution. Your functions will continue to run. However, they will be running on an unsupported runtime which is no longer maintained or patched by the AWS Lambda team.\n\nThis notification is generated for functions using the Python 3.8 runtime for the $LATEST function version. The following command shows how to use the AWS CLI [3] to list all functions in a specific region using Python 3.8, including published function versions. To find all such functions in your account, repeat this command for each region:\n\naws lambda list-functions --region us-west-2 --output text --query \"Functions[?Runtime=='python3.8'].FunctionArn\"\n\nA list of your affected Lambda functions is available in the 'Affected resources' tab. \n\nFrom 180 days before deprecation, you can also use Trusted Advisor to identify all functions using the Python 3.8 runtime, including published function versions [4].\n\nIf you have any concerns or require further assistance, please contact AWS Support [5].\n\n[1] https://devguide.python.org/versions/\n[2] https://docs.aws.amazon.com/lambda/latest/dg/runtime-support-policy.html\n[3] https://aws.amazon.com/cli/\n[4] https://docs.aws.amazon.com/awssupport/latest/user/security-checks.html#aws-lambda-functions-deprecated-runtimes\n[5] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-04-23 08:09:08.264000+02:00", "region": "eu-west-1", "service": "LAMBDA", "startTime": "1728889200", "statusCode": "upcoming"}, {"AccountNam ST function version. The following command shows how to use the AWS CLI [3] to list all functions in a specific region using Python 3.8, including published function versions. To find all such functions in your account, repeat this command for each region:\n\naws lambda list-functions --region us-west-2 --output text --query \"Functions[?Runtime=='python3.8'].FunctionArn\"\n\nA list of your affected Lambda functions is available in the 'Affected resources' tab. \n\nFrom 180 days before deprecation, you can also use Trusted Advisor to identify all functions using the Python 3.8 runtime, including published function versions [4].\n\nIf you have any concerns or require further assistance, please contact AWS Support [5].\n\n[1] https://devguide.python.org/versions/\n[2] https://docs.aws.amazon.com/lambda/latest/dg/runtime-support-policy.html\n[3] https://aws.amazon.com/cli/\n[4] https://docs.aws.amazon.com/awssupport/latest/user/security-checks.html#aws-lambda-functions-deprecated-runtimes\n[5] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-04-23 08:09:08.264000+02:00", "region": "eu-west-1", "service": "LAMBDA", "startTime": "1728889200", "statusCode": "upcoming"}, {"AccountName": "NOVARTIS-RSSR40.GB", "AffectedResources": ["arn:aws:lambda:eu-west-1:730550101035:function:germandossierGetDictionary", "arn:aws:lambda:eu-west-1:730550101035:function:germandossierRunPreprocessStep", "arn:aws:lambda:eu-west-1:730550101035:function:germandossierGetGermanDossier", "arn:aws:lambda:eu-west-1:730550101035:function:germandossierUpdateDictionary", "arn:aws:lambda:eu-west-1:730550101035:function:germandossierCreateProject", "arn:aws:lambda:eu-west-1:730550101035:function:germandossierUpdateJobStatusStep", "arn:aws:lambda:eu-west-1:730550101035:function:germandossierGetAiTranslation", "arn:aws:lambda:eu-west-1:730550101035:function:germandossierGetJobStatus", " ons. To find all such functions in your account, repeat this command for each region:\n\naws lambda list-functions --region us-west-2 --output text --query \"Functions[?Runtime=='python3.8'].FunctionArn\"\n\nA list of your affected Lambda functions is available in the 'Affected resources' tab. \n\nFrom 180 days before deprecation, you can also use Trusted Advisor to identify all functions using the Python 3.8 runtime, including published function versions [4].\n\nIf you have any concerns or require further assistance, please contact AWS Support [5].\n\n[1] https://devguide.python.org/versions/\n[2] https://docs.aws.amazon.com/lambda/latest/dg/runtime-support-policy.html\n[3] https://aws.amazon.com/cli/\n[4] https://docs.aws.amazon.com/awssupport/latest/user/security-checks.html#aws-lambda-functions-deprecated-runtimes\n[5] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-05-06 19:29:04.520000+02:00", "region": "eu-west-1", "service": "LAMBDA", "startTime": "1728889200", "statusCode": "upcoming"}, {"AccountName": "NOVARTIS-RSSR24.PGB", "AffectedResources": ["arn:aws:lambda:eu-west-1:900089967111:function:Sagemaker-Endpoint-Proxy", "arn:aws:lambda:eu-west-1:900089967111:function:AthenaQueryStatsQA", "arn:aws:lambda:eu-west-1:900089967111:function:AthenaGlueQA", "arn:aws:lambda:eu-west-1:900089967111:function:OIDC_DEV"], "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/LAMBDA/AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT/AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT_c7cb6cf7d04eaa5da1259711183a6d187873663ce8168dac08001a47bdbfe261", "awsAccountId": "900089967111", "description": {"latestDescription": "We are contacting you as we have identified that your AWS Account currently has one or more AWS Lambda functions using the Python 3.8 runtime.\n\nWe are ending support for Python 3.8 in Lambda on October 14, 2024. This follows Python 3.8 End-Of-Life (EOL) which ublished function versions [4].\n\nIf you have any concerns or require further assistance, please contact AWS Support [5].\n\n[1] https://devguide.python.org/versions/\n[2] https://docs.aws.amazon.com/lambda/latest/dg/runtime-support-policy.html\n[3] https://aws.amazon.com/cli/\n[4] https://docs.aws.amazon.com/awssupport/latest/user/security-checks.html#aws-lambda-functions-deprecated-runtimes\n[5] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_LAMBDA_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-04-23 08:09:08.264000+02:00", "region": "eu-west-1", "service": "LAMBDA", "startTime": "1728889200", "statusCode": "upcoming"}, {"AccountName": "NOVARTIS-RDBKD.GB", "AffectedResources": ["i-0944a59b3effcb2ed"], "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/EC2/AWS_EC2_INSTANCE_STORE_DRIVE_PERFORMANCE_DEGRADED/AWS_EC2_INSTANCE_STORE_DRIVE_PERFORMANCE_DEGRADEDddb3b9b0-889d-477b-a40e-1b8ebfbf1bbd", "awsAccountId": "784814617114", "description": {"latestDescription": "EC2 has detected a performance degradation of one or more physical storage drives that backs the instance store volumes of your Amazon EC2 instance in the eu-west-1 region. Due to this degradation, some instance store volumes could be unresponsive or exhibit poor performance. The affected instance is associated with this event.\n\nWhat do you need to do?\n* Amazon EC2 recommends that you immediately verify the health and performance of the instance store volumes attached to your instance. If an issue exists you should launch a replacement instance from your most recent AMI and migrate all available data to the new instance. You can also migrate your data to an EBS volume, which you can back up with a snapshot.\n\nIf you have any questions or concerns, you can contact the AWS Support Team on the community forums and via AWS Premium Support at: http://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "issue", "event               function getEpochTimeForSelectedDay(days) {
                  // Get the current UTC time in milliseconds
                  const currentTime = Date.now();

                  // Calculate the time for the selected day in milliseconds
                  const selectedTime = currentTime + days * 24 * 60 * 60 * 1000;

                  // Convert to seconds (Epoch time is in seconds)
                  const epochTime = Math.floor(selectedTime / 1000);

                  return epochTime;

              function filterDataByDays(epochTime, nextDayEpochTime) {

                      }
                      const currentEpochTime = Math.floor(Date.now() / 1000);

                      return item.EndTime <= epochTime && currentEpochTime <= item.EndTime;
                  });
              }

              function epochToDatetime(epochTime) {
                  // Sample UTC epoch timestamp (in seconds)
                  const utcEpochTimestamp = epochTime;

                  // Create a new Date object with the UTC epoch timestamp
                  const utcDate = new Date(utcEpochTimestamp * 1000); // Multiply by 1000 to convert seconds to milliseconds

                  // Get the UTC date and time string
                  const utcDateTimeString = utcDate.toUTCString();

                  return utcDateTimeString

                      if (item.hasOwnProperty(key)) {

                  function sortObjectKeys(obj) {
                      return Object.keys(obj).sort().reduce((acc, key) => {

                      }, {});
                  }

                  // If the data is an array
                  if (Array.isArray(data)) {
                      return data.map(item => sortObjectKeys(item));
                  }
                  // If the data is an object
                  else if (typeof data === 'object') {
                      return sortObjectKeys(data);
                  }
                  // Return unchanged data if it's neither an array nor an object
                  else {

              function searchInData(data, term) {
                  return Object.values(data).some(value => {
                      if (typeof value === 'object' && value !== null) {
                          // If value is an object or array, recursively search inside it
                          return searchInData(value, term);
                      } else if (typeof value === 'string' && value.toLowerCase().includes(term)) {

              //Identify Array
              function identifyArrayType(arr) {
                  if (typeof arr === 'object' && arr !== null && !Array.isArray(arr)) {
                      return "objects"
                  }
                  // Check if string
                  if (typeof arr === 'string' && arr !== null && !Array.isArray(arr)) {
                      return "string";
                  }

                  // Check if numbers
                  if (typeof arr === 'number' && arr !== null && !Array.isArray(arr)) {
                      return "numbers";
                  }

                  // Check if array is empty
                  if (arr.length === 0) {
                      return "Empty array";
                  }

                  // Check if array of arrays
                  if (arr.every(innerArr => Array.isArray(innerArr))) {
                      return "Array of arrays";
                  }

                  // Check if array of objects
                  if (arr.every(item => typeof item === 'object' && item !== null && !Array.isArray(item))) {
                      return "Array of objects";
                  }

                  // Check if array of strings
                  if (arr.every(item => typeof item === 'string')) {
                      return "Array of strings";
                  }

                  // Check if array of numbers
                  if (arr.every(item => typeof item === 'number')) {
                      return "Array of numbers";
                  }

                  // Check if array of booleans
                  if (arr.every(item => typeof item === 'boolean')) {
                      return "Array of booleans";
                  }

                  // If none of the above, return "Mixed array"
                  return "Mixed array";
              }
