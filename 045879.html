ize and will migrate that to M5.8xlarge. Reserved instances (RIs) associated with M4.10xlarge will be cancelled after we have migrated that account\u2019s M4.10xlarge DB instance to M5.8xlarge.\n- The upgraded instance types are generally less expensive than the older generation instance types, but there are some cases that may cause an increase to your monthly bill. For the most up-to-date prices, please refer to Amazon Relational Database Service pricing page [6].\n\nQ. Do I have to be on a particular engine version to be auto-migrated?\n- We have removed requirements to be on a particular engine version. If your database is on a M4/R4/T2 instance types, we will try to upgrade them.\n\nQ. What can I expect when my database instance upgrade?\n- For accounts without active RDS MySQL, MariaDB and PostgreSQL M4, R4, or T2 reserved instances, starting June 1, 2024, RDS will set a parameter to \u2018modify RDS MySQL, MariaDB, and PostgreSQL M4/R4/T2 DB instances to M5/R5/T3\u2019.\n- The database instance will update during your scheduled maintenance period. If by chance your database instance is still on M4, R4 or T2 instances following your scheduled maintenance period, on our second attempt, we will directly apply the changes.\n- For more information on how DB instances are modified, please see Modifying an Amazon RDS DB instance [4].\n\nQ. How will Reserved Instance (RI) migration work with DB instance upgrade?\n- The RI migration and DB instance upgrade are two separate processes that run after one another. RDS will work through each region and find all M4/R4/T2 RI contracts and create corresponding M5/R5/T3 RI contracts. Then RDS will work through each region and find all M4/R4/T2 DB instances and insert an action to \u201cmodify\u201d the instance type. During your maintenance window, the M4/R4/T2 DB instances will update to a M5/R5/T3 DB instance. After all DB instances are updated, we will cancel the old M4/R4/T2 RI contracts.\n\nQ. When is the exact date of my s-move-availability-zone\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/blue-green-deployments.html\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Overview.DBInstance.Modifying.html\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-db-instance.html\n[6] https://aws.amazon.com/rds/pricing/"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-07-19 03:52:20.628000+02:00", "region": "eu-west-1", "service": "RDS", "startTime": "1717138800", "statusCode": "open"}, {"AccountName": "NVSGISRSA.GB", "AffectedResources": "arn:aws:rds:eu-west-1:128010802554:db:f1portaltestqa01", "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/RDS/AWS_RDS_PLANNED_LIFECYCLE_EVENT/AWS_RDS_PLANNED_LIFECYCLE_EVENT_6232bbc261bb557a3f318c3b420a7fd15e922a2e8a67c854e42bf36ae58446d7", "awsAccountId": "128010802554", "description": {"latestDescription": "[AWS Health may periodically trigger reminder notifications about this communication.]\n\nYou can disregard this notification if you no longer have Amazon RDS for MySQL, MariaDB, and PostgreSQL database instances running on M4, R4, and T2 instance types.\n\nWe have identified one or more Amazon RDS for MySQL, MariaDB, and PostgreSQL database instances running on M4, R4, and T2 instance types. This is a reminder that we started upgrading MySQL, MariaDB, and PostgreSQL database instances running on M4, R4, or T2 instance types to equivalent sizes of M5, R5, or T3 instance type, if available, on June 1, 2024.\n\nA list of your impacted resource(s) can be found in the 'Affected resources' tab.\n\nIf you have any questions or concerns, please reach out to AWS Support [1].\n\nFAQs\nQ. When are these instances being deprecated?\n- We will be grouping the migration of RDS for MySQL, MariaDB and PostgreSQL database instances running on M4, R4, or T2 instance types into two rounds.\n- Accounts that do not have associated reser RI contracts. Then RDS will work through each region and find all M4/R4/T2 DB instances and insert an action to \u201cmodify\u201d the instance type. During your maintenance window, the M4/R4/T2 DB instances will update to a M5/R5/T3 DB instance. After all DB instances are updated, we will cancel the old M4/R4/T2 RI contracts.\n\nQ. When is the exact date of my auto-upgrade?\n- Due to a large number of instances that require an upgrade, we are not able to provide a date when your upgrade will happen.\n\nQ. What if I have RIs covering my databases and it expires before my auto-migration happens?\n- You will incur some on-demand charges until you purchase the RI to cover the database instance.\n- If your RIs expire and you have not been auto-upgraded, we recommend you to self-upgrade your database(s) and purchase RIs to cover your upgraded database(s).\n\nQ. Will there be a downtime? If Yes, how long?\n- Yes, there will be some downtime. Downtime will depend on the size of a customer's instance/database. It can be anywhere from 5 minutes to 60 minutes, but typically less than 30 minutes. If a customer configured their instances as Multi-AZ, each database instance will be down one at a time.\n\nQ. What if I want to self-upgrade my database instances but I am not sure how to?\n- For help migrating your Amazon RDS instances to an alternate AZ, please refer to the 'How do I move an Amazon RDS instance out of an Availability Zone?' re:Post article [2].\n- You may consider using RDS Blue Green Deployments [3] for RDS MySQL and RDS PostgreSQL to seamlessly upgrade your database's instance type or engine version.\n- Directly change your DB instance type by Modifying an Amazon RDS DB instance [4].\n\nQ. My engine version needs to be upgraded; can I upgrade both on my own?\n- You may upgrade both the engine version and instance type at the same time. Directly change your DB instance type by Modifying an Amazon RDS DB instance [4]. For additional details, refer to AWS CLI command reference modify-db-instance options parameter \u2018db-instance-class\u2019 and \u2018engine-version\u2019 [5].\n\nQ. Will the RI upgrade process cause additional RI charges?\n- To continue to provide RDS reserved instance (RI) discount on the old and new DB instance types during your DB instance migration, our RI migration process creates a RI of the new DB instance type matching your old DB instance RI contract term with the public rate of the new instance type. During your upgrade month, you will see an extra RI line item on your billing report, one RI for the old instance type and one RI for the new instance type. However, only one of the RIs will incur a positive hourly fee at the listed public rates, if applicable, at any one time. After we migrate your DB instance, we will cancel the old DB instance type RI contract, leaving only the new DB instance type RI contract that charges at the relevant public rate.\n- RDS RI public rates are found on Amazon Relational Database Service pricing page [6].\n\n[1] https://aws.amazon.com/support\n[2] https://repost.aws/knowledge-center/rds-move-availability-zone\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/blue-green-deployments.html\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Overview.DBInstance.Modifying.html\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-db-instance.html\n[6] https://aws.amazon.com/rds/pricing/"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-06-24 02:18:27.974000+02:00", "region": "eu-west-1", "service": "RDS", "startTime": "1717138800", "statusCode": "open"}, {"AccountName": "NVSGISRSA.GB", "AffectedResources": "arn:aws:eks:eu-west-1:128010802554:cluster/EKS-F1UCE-APP01-IE-PPRD01-1", "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/EKS/AWS_EKS_PLANNED_LIFECYCLE_EVENT/AWS_EKS_PLANNED_LIFECYCLE_EVENT_f5e0bbb85bcd7240a54d4c909bd0190e8184ffc82d4cc8aa2fa9 "}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_EKS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-07-11 16:56:39.966000+02:00", "region": "eu-west-1", "service": "EKS", "startTime": "1721026800", "statusCode": "open"}, {"AccountName": "NVSGISRSB.GB", "AffectedResources": "arn:aws:eks:eu-west-1:866919043554:cluster/EKS-F1AI-APP01-IE-DEV01-1", "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/EKS/AWS_EKS_PLANNED_LIFECYCLE_EVENT/AWS_EKS_PLANNED_LIFECYCLE_EVENT_f5e0bbb85bcd7240a54d4c909bd0190e8184ffc82d4cc8aa2fa92d49f167ba1f", "awsAccountId": "866919043554", "description": {"latestDescription": "[AWS Health may periodically trigger reminder notifications about this communication.]\n\nYou are receiving this message because you currently have 1 or more Amazon EKS clusters running on Kubernetes version 1.21, listed in the 'Affected resources' tab. If you have deleted this instance, or already upgraded your EKS cluster, please disregard this message.\n\nExtended support for Kubernetes version 1.21 in Amazon EKS will end on July 15, 2024. After July 15, 2024, Kubernetes version 1.21 will no longer be supported on Amazon EKS, and all Amazon EKS clusters running on Kubernetes version 1.21 will be automatically updated to the latest platform version of Kubernetes version 1.22.\n\nRather than wait for the automatic upgrades, we recommend that you update your 1.21 clusters to Kubernetes version 1.23 or newer before July 15, 2024. If you do not want to use extended support, we recommend that you update your 1.21 clusters to Kubernetes version 1.28 or newer before July 15, 2024. For instructions on how to update your cluster(s), see the Amazon EKS service documentation [1]. To learn more on Kubernetes version support, visit the Amazon EKS service documentation [2].\n\nIf you have any questions or concerns, please contact AWS Support [3].\n\n[1] https://docs.aws.amazon.com/eks/latest/userguide/update-cluster.html\n[2] https://docs.aws.amazon.com/eks/latest/userguide/kubernetes-versions.html\n[3] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_EKS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-07-11 16:56:39.966000+02:00", "region": "eu-west-1", "service": "EKS", "startTime": "1721026800", "statusCode": "open"}, {"AccountName": "NOVARTIS-RDRAR13.DEV", "AffectedResources": ["arn:aws:rds:eu-west-1:033535749394:cluster:gddmysqltarget"], "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/RDS/AWS_RDS_PLANNED_LIFECYCLE_EVENT/AWS_RDS_PLANNED_LIFECYCLE_EVENT_c14ede9359e6ccd15f44e687cb43446b77b111fc06dfc3ef7bf587797cf9178e", "awsAccountId": "033535749394", "description": {"latestDescription": "[AWS Health may periodically trigger reminder notifications about this communication if resources remain unresolved.]\n\nYou are receiving this message because you have one or more Amazon Aurora MySQL clusters running a version of Aurora MySQL 2 (with MySQL 5.7 compatibility) on a provisioned instance in the EU-WEST-1 Region. If you are running Amazon Aurora MySQL 2 (with MySQL 5.7 compatibility) in an Aurora Serverless v1 cluster, this communication does not apply to you.\n\nAmazon Aurora MySQL 2 (with MySQL 5.7 compatibility) will reach end of standard support on October 31, 2024. We are providing you with a 6-month reminder, following up from our previous 12-month notice, so you have sufficient time to upgrade your database cluster(s). Please note that upgrading between major versions requires more extensive planning and testing than for a minor version and the process can take substantial time.\n\nWe recommend that you upgrade your databases to the latest patch of the default minor version of Amazon Aurora MySQL 3 (currently Aurora MySQL 3.04) or higher, at your earliest convenience before October 31, 2024. For how to do the upgrades please consult our documentation [1]. Upgrades may be performed using in-place upgrade [2], snapshot and restore [3], or a high availability blue-green upgrade technique which can be fully managed using Amazon RDS Blue/Green Deployments [4]. The amount of downtime your system will experience depends on the upgrade technique chosen, as well as properties of your schema.\n\nMajor version upgrades will require downtime and might require manual intervention and application changes. We will send you updates and reminders before the standard support deadline. You can find the latest information needed to plan your upgrade in our 'User Guide for Aurora' [5].\n\nThe affected clusters are listed in the 'Affected resources' tab. You can also find clusters which are affected by this deprecation notice by referring to the following user guide [6].\n\nAmazon Aurora MySQL provides you with one year of free extended support over community MySQL 5.7, that reached end of life on October 31, 2023. If you need more time to complete the upgrades, you can use Amazon RDS Extended Support [7] for Aurora MySQL 2. RDS Extended Support [8] for Aurora is a paid service [9] that will provide up to 28 additional months of support for Aurora MySQL 2 until the end of extended support in February 2027. After October 31, 2024 all your databases continue running Aurora MySQL 2 will be automatically enrolled in RDS Extended Support. Charges for RDS Extended Support will start accruing from December 1, 2024. RDS Extended Support will only be offered for Aurora MySQL minor versions 2.11 and 2.12. If you plan to use Amazon Aurora MySQL 2 beyond end of standard support, please plan to be running your database(s) on one of these minor versions before October 31, 2024. If your databases are not running Aurora MySQL minor versions 2.11 or 2.12 by October 31, 2024 they will be upgraded before being enrolled into RDS Extended Support. This upgrade will occur during your maintenance window and can not be turned off. \n\nShould you have any questions or concerns, the AWS Support Team is available on AWS r L 2 (with MySQL 5.7 compatibility) on a provisioned instance in the EU-WEST-1 Region. If you are running Amazon Aurora MySQL 2 (with MySQL 5.7 compatibility) in an Aurora Serverless v1 cluster, this communication does not apply to you.\n\nAmazon Aurora MySQL 2 (with MySQL 5.7 compatibility) will reach end of standard support on October 31, 2024. We are providing you with a 6-month reminder, following up from our previous 12-month notice, so you have sufficient time to upgrade your database cluster(s). Please note that upgrading between major versions requires more extensive planning and testing than for a minor version and the process can take substantial time.\n\nWe recommend that you upgrade your databases to the latest patch of the default minor version of Amazon Aurora MySQL 3 (currently Aurora MySQL 3.04) or higher, at your earliest convenience before October 31, 2024. For how to do the upgrades please consult our documentation [1]. Upgrades may be performed using in-place upgrade [2], snapshot and restore [3], or a high availability blue-green upgrade technique which can be fully managed using Amazon RDS Blue/Green Deployments [4]. The amount of downtime your system will experience depends on the upgrade technique chosen, as well as properties of your schema.\n\nMajor version upgrades will require downtime and might require manual intervention and application changes. We will send you updates and reminders before the standard support deadline. You can find the latest information needed to plan your upgrade in our 'User Guide for Aurora' [5].\n\nThe affected clusters are listed in the 'Affected resources' tab. You can also find clusters which are affected by this deprecation notice by referring to the following user guide [6].\n\nAmazon Aurora MySQL provides you with one year of free extended support over community MySQL 5.7, that reached end of life on October 31, 2023. If you need more time to complete the upgrades, you can use Amazon RDS Extended Support [7] _Support_costs \n[10] https://repost.aws/ \n[11] https://aws.amazon.com/support"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-07-17 06:53:55.181000+02:00", "region": "eu-west-1", "service": "RDS", "startTime": "1730358000", "statusCode": "upcoming"}, {"AccountName": "NOVARTIS-RDRAR13.DEV", "AffectedResources": ["arn:aws:rds:eu-west-1:033535749394:db:gddusecase", "arn:aws:rds:eu-west-1:033535749394:db:gddtargetoracle", "arn:aws:rds:eu-west-1:033535749394:db:ontologymanager", "arn:aws:rds:eu-west-1:033535749394:db:gddmysqltarget-instance-1", "arn:aws:rds:eu-west-1:033535749394:db:terraform-20210901070523596700000001"], "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/RDS/AWS_RDS_PLANNED_LIFECYCLE_EVENT/AWS_RDS_PLANNED_LIFECYCLE_EVENT_ff68ef5fa78dd18d71ad094b7f088d03f64b683700cfca15c99c49c439e33105", "awsAccountId": "033535749394", "description": {"latestDescription": "[AWS Health may periodically trigger reminder notifications about this communication if resources remain unresolved.]\n\nYou are receiving this message because your AWS Account has one or more Amazon RDS, or Amazon Aurora database instances in the EU-WEST-1 Region using a SSL/TLS Certificate that is expiring on August 22, 2024.\n\nA list of your affected resources can be found in the 'Affected resources' tab.\n\nThis is a follow-up notification for SSL/TLS CA certification expiration. If you believe you have already finished this work and still received this email, it is likely because you created new instances using the 2019 Certificate Authority (CA). After January 25, 2024 all newly created instances that do not explicitly specify a different CA will use the \u2018rds-ca-rsa2048-g1\u2019 CA. For information on setting an account level CA override, see the modify-certificates API documentation [1].\n\nIf your applications connect to these instances using the SSL/TLS protocol, you will need to take action before August 22, 2024 to prevent connectivity failures to your existing database instances. Even if you do not currently use SSL for your connections, you could still be affected if your databases server certificate expires, so we still recommend updating your CA.\n\nTo protect your communications with your database instances, a CA generates time-bound certificates that are checked by your database client software to authenticate any database instance before exchanging information. Following industry best practices, AWS renews the CA and creates new certificates on a routine basis to ensure customer connections are properly protected for years to come. The current CA in the EU-WEST-1 Region will expire on August 22, 2024. Before this date you will need to update your DB server certificate. The following is the general process to do this:\n\nFirst, update your application clients with the new certificate, if your application client is using a trust store then add the new CA certificates into the trust stores of your client applications. RDS provides download links to the CA certificates in our User Guide [2]. For more detailed instructions on updating the trust stores on your client application see our documentation [3].\n\nSecond, update the certificate on all your affected database instances to one of the newly issued CAs. \u2018rds-ca-rsa2048-g1\u2019 is the default recommended CA because there is no algorithm change. The other CAs use new key algorithms so it could require more testing of your client setup to ensure compatibility. For more information on the new CAs see our documentation [4].\n\nThird, if you want to use a different CA than the default \u2018rds-ca-rsa2048-g1\u2019, you will need to set an account level CA override so your new instances will use the CA of your choice. To do this a modify-certificates API is available that will allow you to override the default CA on newly created database instances to either the old or one of the new CAs. This override will only apply while the CA you are overriding to is valid. To use this API you will need to be running the AWS CLI version 1.17 or later. For more information see the modify-certificates API documentation [1]. There is also a describe-certificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.RegionCertificateAuthorities\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/describe-certificates.html\n[6] https://docs.aws.amazon.com/cli/latest/reference/rds/create-db-instance.html\n[7] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[8] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[9] https://aws.amazon.com/blogs/aws/rotate-your-ssl-tls-certificates-now-amazon-rds-and-amazon-aurora-expire-in-2024/\n[10] https://console.aws.amazon.com/support/home"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-07-03 08:39:29.719000+02:00", "region": "eu-west-1", "service": "RDS", "startTime": "1724310000", "statusCode": "upcoming"}, {"AccountName": "NVSGISRSA.GB", "AffectedResources": "arn:aws:rds:eu-west-1:128010802554:db:databricksprd02-eu-west-1b", "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/RDS/AWS_RDS_PLANNED_LIFECYCLE_EVENT/AWS_RDS_PLANNED_LIFECYCLE_EVENT_ff68ef5fa78dd18d71ad094b7f088d03f64b683700cfca15c99c49c439e33105", "awsAccountId": "128010802554", "description": {"latestDescription": "[AWS Health may periodically trigger reminder notifications about this communication if resources remain unresolved.]\n\nYou are receiving this message because your AWS Account has one or more Amazon RDS, or Amazon Aurora database instances in the EU-WEST-1 Region using a SSL/TLS Certificate that is expiring on August 22, 2024.\n\nA list of your affected resources can be found in the 'Affected resources' tab.\n\nThis is a follow-up notification for SSL/TLS CA certification expiration. If you believe you have already finished this work and still received this email, it is likely because you created new instances using the 2019 Certificate Authority (CA). After January 25, 2024 all newly created instances that do not explicit ffected if your databases server certificate expires, so we still recommend updating your CA.\n\nTo protect your communications with your database instances, a CA generates time-bound certificates that are checked by your database client software to authenticate any database instance before exchanging information. Following industry best practices, AWS renews the CA and creates new certificates on a routine basis to ensure customer connections are properly protected for years to come. The current CA in the EU-WEST-1 Region will expire on August 22, 2024. Before this date you will need to update your DB server certificate. The following is the general process to do this:\n\nFirst, update your application clients with the new certificate, if your application client is using a trust store then add the new CA certificates into the trust stores of your client applications. RDS provides download links to the CA certificates in our User Guide [2]. For more detailed instructions on updating the trust stores on your client application see our documentation [3].\n\nSecond, update the certificate on all your affected database instances to one of the newly issued CAs. \u2018rds-ca-rsa2048-g1\u2019 is the default recommended CA because there is no algorithm change. The other CAs use new key algorithms so it could require more testing of your client setup to ensure compatibility. For more information on the new CAs see our documentation [4].\n\nThird, if you want to use a different CA than the default \u2018rds-ca-rsa2048-g1\u2019, you will need to set an account level CA override so your new instances will use the CA of your choice. To do this a modify-certificates API is available that will allow you to override the default CA on newly created database instances to either the old or one of the new CAs. This override will only apply while the CA you are overriding to is valid. To use this API you will need to be running the AWS CLI version 1.17 or later. For more information see the modify-certificates API documentation [1]. There is also a describe-certificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.RegionCertificateAuthorities\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/describe-certificates.html\n[6] https://docs.aws.amaz ates in our User Guide [2]. For more detailed instructions on updating the trust stores on your client application see our documentation [3].\n\nSecond, update the certificate on all your affected database instances to one of the newly issued CAs. \u2018rds-ca-rsa2048-g1\u2019 is the default recommended CA because there is no algorithm change. The other CAs use new key algorithms so it could require more testing of your client setup to ensure compatibility. For more information on the new CAs see our documentation [4].\n\nThird, if you want to use a different CA than the default \u2018rds-ca-rsa2048-g1\u2019, you will need to set an account level CA override so your new instances will use the CA of your choice. To do this a modify-certificates API is available that will allow you to override the default CA on newly created database instances to either the old or one of the new CAs. This override will only apply while the CA you are overriding to is valid. To use this API you will need to be running the AWS CLI version 1.17 or later. For more information see the modify-certificates API documentation [1]. There is also a describe-certificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a ile the CA you are overriding to is valid. To use this API you will need to be running the AWS CLI version 1.17 or later. For more information see the modify-certificates API documentation [1]. There is also a describe-certificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRD ted by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.RegionCertificateAuthorities\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/describe-certificates.html\n[6] https://docs.aws.amazon.com/cli/latest/reference/rds/create-db-instance.html\n[7] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[8] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[9] https://aws.amazon.com/blogs/aws/rotate-your-ssl-tls-certificates-now-amazon-rds-and-amazon-aurora-expire-in-2024/\n[10] https://console.aws.amazon.com/support/home"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-07-15 06:00:14.321000+02:00", "region": "eu-west-1", "service": "RDS", "startTime": "1724310000", "statusCode": "upcoming"}, {"AccountName": "NVSGISRSA.GB", "Affect es can be found in the 'Affected resources' tab.\n\nThis is a follow-up notification for SSL/TLS CA certification expiration. If you believe you have already finished this work and still received this email, it is likely because you created new instances using the 2019 Certificate Authority (CA). After January 25, 2024 all newly created instances that do not explicitly specify a different CA will use the \u2018rds-ca-rsa2048-g1\u2019 CA. For information on setting an account level CA override, see the modify-certificates API documentation [1].\n\nIf your applications connect to these instances using the SSL/TLS protocol, you will need to take action before August 22, 2024 to prevent connectivity failures to your existing database instances. Even if you do not currently use SSL for your connections, you could still be affected if your databases server certificate expires, so we still recommend updating your CA.\n\nTo protect your communications with your database instances, a CA generates time-bound certificates that are checked by your database client software to authenticate any database instance before exchanging information. Following industry best practices, AWS renews the CA and creates new certificates on a routine basis to ensure customer connections are properly protected for years to come. The current CA in the EU-WEST-1 Region will expire on August 22, 2024. Before this date you will need to update your DB server certificate. The following is the general process to do this:\n\nFirst, update your application clients with the new certificate, if your application client is using a trust store then add the new CA certificates into the trust stores of your client applications. RDS provides download links to the CA certificates in our User Guide [2]. For more detailed instructions on updating the trust stores on your client application see our documentation [3].\n\nSecond, update the certificate on all your affected database instances to one of the newly issued  will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.RegionCertificateAuthorities\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/describe-certificates.html\n[6] https://docs.aws.amazon.com/cli/latest/reference/rds/create-db-instance.html\n[7] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[8] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[9] https://aws.amazon.com/blogs/aws/rotate-your-ssl-tls-certificates-now-amazon-rds-and-amazon-aurora-expire-in-2024/\n[10] https://console.aws.amazon.com/support/home"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-07-15 06:00:14.321000+02:00", "region": "eu-west-1", "service": "RDS", "startTime": "1724310000", "statusCode": "upcoming"}, {"AccountName": "NVSGISRSA.GB", "AffectedResources": "arn:aws:rds:eu-west-1:128010802554:db:databricksprd02-test-eu-west-1b", "ClarityID": "045879", "arn": "arn:aws:health:eu-west-1::event/RDS/AWS_RDS_PLANNED_LIFECYCLE_EVENT/AWS_RDS_PLANNED_LIFECYCLE_EVENT_ff68ef5fa78dd18d71ad094b7f088d03f64b683700cfca15c99c49c439e33105", "awsAccountId": "128010802554", "description": {"latestDescription": "[AWS Health may periodically trigger reminder notifications about this commu ificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.RegionCertificateAuthorities\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/describe-certificates.html\n[6] https://docs.aws.amazon.com/cli/latest/reference/rds/create-db-instance.html\n[7] https://docs.aws ds-ca-rsa2048-g1\u2019 CA. For information on setting an account level CA override, see the modify-certificates API documentation [1].\n\nIf your applications connect to these instances using the SSL/TLS protocol, you will need to take action before August 22, 2024 to prevent connectivity failures to your existing database instances. Even if you do not currently use SSL for your connections, you could still be affected if your databases server certificate expires, so we still recommend updating your CA.\n\nTo protect your communications with your database instances, a CA generates time-bound certificates that are checked by your database client software to authenticate any database instance before exchanging information. Following industry best practices, AWS renews the CA and creates new certificates on a routine basis to ensure customer connections are properly protected for years to come. The current CA in the EU-WEST-1 Region will expire on August 22, 2024. Before this date you will need to update your DB server certificate. The following is the general process to do this:\n\nFirst, update your application clients with the new certificate, if your application client is using a trust store then add the new CA certificates into the trust stores of your client applications. RDS provides download links to the CA certificates in our User Guide [2]. For more detailed instructions on updating the trust stores on your client application see our documentation [3].\n\nSecond, update the certificate on all your affected database instances to one of the newly issued CAs. \u2018rds-ca-rsa2048-g1\u2019 is the default recommended CA because there is no algorithm change. The other CAs use new key algorithms so it could require more testing of your client setup to ensure compatibility. For more information on the new CAs see our documentation [4].\n\nThird, if you want to use a different CA than the default \u2018rds-ca-rsa2048-g1\u2019, you will need to set an account level CA  current CA in the EU-WEST-1 Region will expire on August 22, 2024. Before this date you will need to update your DB server certificate. The following is the general process to do this:\n\nFirst, update your application clients with the new certificate, if your application client is using a trust store then add the new CA certificates into the trust stores of your client applications. RDS provides download links to the CA certificates in our User Guide [2]. For more detailed instructions on updating the trust stores on your client application see our documentation [3].\n\nSecond, update the certificate on all your affected database instances to one of the newly issued CAs. \u2018rds-ca-rsa2048-g1\u2019 is the default recommended CA because there is no algorithm change. The other CAs use new key algorithms so it could require more testing of your client setup to ensure compatibility. For more information on the new CAs see our documentation [4].\n\nThird, if you want to use a different CA than the default \u2018rds-ca-rsa2048-g1\u2019, you will need to set an account level CA override so your new instances will use the CA of your choice. To do this a modify-certificates API is available that will allow you to override the default CA on newly created database instances to either the old or one of the new CAs. This override will only apply while the CA you are overriding to is valid. To use this API you will need to be running the AWS CLI version 1.17 or later. For more information see the modify-certificates API documentation [1]. There is also a describe-certificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.RegionCertificateAuthorities\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/describe-certificates.html\n[6] https://docs.aws.amazon.com/cli/latest/reference/rds/create-db-instance.html\n[7] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[8] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[9] https://aws.amazon.com/blogs/aws/rotate-your-ssl-tls-certificates-now-amazon-rds-and-amazon-aurora-expire-in-2024/\n[10] https://console.aws.amazon.com/support/home"}, "endTime": null, "eventTypeCategory": "scheduledChan or more information on the new CAs see our documentation [4].\n\nThird, if you want to use a different CA than the default \u2018rds-ca-rsa2048-g1\u2019, you will need to set an account level CA override so your new instances will use the CA of your choice. To do this a modify-certificates API is available that will allow you to override the default CA on newly created database instances to either the old or one of the new CAs. This override will only apply while the CA you are overriding to is valid. To use this API you will need to be running the AWS CLI version 1.17 or later. For more information see the modify-certificates API documentation [1]. There is also a describe-certificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.RegionCertificateAuthorities\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/describe-certificates.html\n[6] https://docs.aws.amazon.com/cli/latest/reference/rds/create-db-instance.html\n[7] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[8] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[9] https://aws.amazon.com/blogs/aws/rot ard the rest of this message. Please note that after this period, any instances still running this version will be upgraded to the latest DMS release even if they have not enabled for auto-upgrade. Please contact AWS Support [1] if you have issues preventing you from successfully upgrading to 3.5.1. DMS will not perform upgrades if a customer issue caused by upgrading to DMS 3.5.1 is observed.\n\nA list of your impacted resource(s) can be found in the 'Affected resources' tab.\n\nYou can initiate an upgrade when it is convenient for you by completing the following steps:\n\n1. Go to the \"Replication instances\" tab in the AWS DMS Management Console\n2. Select the instance to upgrade\n3. Click Modify, and change the \"Replication engine version\" setting to the latest available version.\n\nNote: If you choose the \"Apply changes immediately\" option, the upgrade will be initiated immediately after clicking the \"Modify\" button. If you choose not to apply the change immediately, the upgrade will be performed during your configured maintenance window. To learn more about the AWS DMS maintenance and upgrade process, please review our 'Working with replication engine versions' documentation [2].\n\nFor migration tasks that are running, tables in the full load phase at the time of the upgrade will be reloaded from the start once the upgrade is complete. Replication for all other tables should resume without interruption once the upgrade is complete. We recommend testing all current migration tasks against the latest available version of an AWS DMS replication instance before upgrading the instances from version 3.4.7.\n\nYou can review a list of all DMS versions to-date in our AWS DMS release notes [3]. We recommend that you upgrade your replication instances to version 3.5.1.\n\nIf you have any questions or concerns, please contact the AWS Support team [1].\n\n[1] https://aws.amazon.com/support\n[2] https://docs.aws.amazon.com/dms/latest/userguide/CHAP_ReplicationInsta y 25, 2024 all newly created instances that do not explicitly specify a different CA will use the \u2018rds-ca-rsa2048-g1\u2019 CA. For information on setting an account level CA override, see the modify-certificates API documentation [1].\n\nIf your applications connect to these instances using the SSL/TLS protocol, you will need to take action before August 22, 2024 to prevent connectivity failures to your existing database instances. Even if you do not currently use SSL for your connections, you could still be affected if your databases server certificate expires, so we still recommend updating your CA.\n\nTo protect your communications with your database instances, a CA generates time-bound certificates that are checked by your database client software to authenticate any database instance before exchanging information. Following industry best practices, AWS renews the CA and creates new certificates on a routine basis to ensure customer connections are properly protected for years to come. The current CA in the US-EAST-1 Region will expire on August 22, 2024. Before this date you will need to update your DB server certificate. The following is the general process to do this:\n\nFirst, update your application clients with the new certificate, if your application client is using a trust store then add the new CA certificates into the trust stores of your client applications. RDS provides download links to the CA certificates in our User Guide [2]. For more detailed instructions on updating the trust stores on your client application see our documentation [3].\n\nSecond, update the certificate on all your affected database instances to one of the newly issued CAs. \u2018rds-ca-rsa2048-g1\u2019 is the default recommended CA because there is no algorithm change. The other CAs use new key algorithms so it could require more testing of your client setup to ensure compatibility. For more information on the new CAs see our documentation [4].\n\nThird, if you want to use a different CA than the default \u2018rds-ca-rsa2048-g1\u2019, you will need to set an account level CA override so your new instances will use the CA of your choice. To do this a modify-certificates API is available that will allow you to override the default CA on newly created database instances to either the old or one of the new CAs. This override will only apply while the CA you are overriding to is valid. To use this API you will need to be running the AWS CLI version 1.17 or later. For more information see the modify-certificates API documentation [1]. There is also a describe-certificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certifica es, AWS renews the CA and creates new certificates on a routine basis to ensure customer connections are properly protected for years to come. The current CA in the US-EAST-1 Region will expire on August 22, 2024. Before this date you will need to update your DB server certificate. The following is the general process to do this:\n\nFirst, update your application clients with the new certificate, if your application client is using a trust store then add the new CA certificates into the trust stores of your client applications. RDS provides download links to the CA certificates in our User Guide [2]. For more detailed instructions on updating the trust stores on your client application see our documentation [3].\n\nSecond, update the certificate on all your affected database instances to one of the newly issued CAs. \u2018rds-ca-rsa2048-g1\u2019 is the default recommended CA because there is no algorithm change. The other CAs use new key algorithms so it could require more testing of your client setup to ensure compatibility. For more information on the new CAs see our documentation [4].\n\nThird, if you want to use a different CA than the default \u2018rds-ca-rsa2048-g1\u2019, you will need to set an account level CA override so your new instances will use the CA of your choice. To do this a modify-certificates API is available that will allow you to override the default CA on newly created database instances to either the old or one of the new CAs. This override will only apply while the CA you are overriding to is valid. To use this API you will need to be running the AWS CLI version 1.17 or later. For more information see the modify-certificates API documentation [1]. There is also a describe-certificates API [5], that will indicate your current default CA override if you have one set. To set a specific CA during instance creation use the ca-certificate-identifier option on the create-db-instance API to create a DB instance with a specific CA. For more information, see the create-db-instance API documentation [6].\n\nFor more detailed instructions on how to perform these updates, please see the Amazon RDS instances [7] and Amazon Aurora instances [8] documentation.\n\nPlease be aware of the following timeline:\n\n1. As soon as possible - You should update your client trust store, then you can update your instances server certificate to one generated by one of the new CAs.\n\n2. After January 26, 2024 - any new database instances default to using the \u2018rds-ca-rsa2048-g1\u2019 certificate. If you wish for new instances to use a different certificate, you can specify which certificate to use with the AWS console or the AWS CLI. For more information, see the create-db-instance API documentation [6].\n\n3. After August 22, 2024 - \u2018rds-ca-2019\u2019 will expire. You will need to take action before August 22, 2024, to prevent connectivity failures to your existing database instances.\n\nFor more information see our blog [9], and if you have questions or concerns, please contact AWS Support [10].\n\n[1] https://docs.aws.amazon.com/cli/latest/reference/rds/modify-certificates.html\n[2] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.CertificatesAllRegions\n[3] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html#UsingWithRDS.SSL-certificate-rotation-updating\n[4] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html#UsingWithRDS.SSL.RegionCertificateAuthorities\n[5] https://docs.aws.amazon.com/cli/latest/reference/rds/describe-certificates.html\n[6] https://docs.aws.amazon.com/cli/latest/reference/rds/create-db-instance.html\n[7] https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[8] https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.SSL-certificate-rotation.html\n[9] https://aws.amazon.com/blogs/aws/rotate-your-ssl-tls-certificates-now-amazon-rds-and-amazon-aurora-expire-in-2024/\n[10] https://console.aws.amazon.com/support/home"}, "endTime": null, "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_RDS_PLANNED_LIFECYCLE_EVENT", "lastUpdatedTime": "2024-07-14 05:03:15.535000+02:00", "region": "us-east-1", "service": "RDS", "startTime": "1724310000", "statusCode": "upcoming"}, {"AccountName": "NOVARTIS-RSSR54.PGB", "AffectedResources": ["droid-cluster-tf|droid-drdo", "droid-cluster-tf-pprd-dev|droid-notificationapi-pprd-dev", "droid-cluster-tf-pprd-qa|droid-brmsbgprocess-pprd-qa", "droid-cluster-tf|droid-notificationapi", "droid-cluster-tf-pprd-dev|droid-brmsbgprocess-pprd-dev"], "ClarityID": "045879", "arn": "arn:aws:health:us-east-1::event/ECS/AWS_ECS_TASK_PATCHING_RETIREMENT/AWS_ECS_TASK_PATCHING_RETIREMENT-IAD-DockerLinux-1-4-0-262-888812608584-MANAGED", "awsAccountId": "888812608584", "description": {"latestDescription": "You are receiving this notification because AWS Fargate has deployed a new platform version revision [1] and will retire any tasks running on previous platform version revision(s) starting at Sat, 20 Jul 2024 03:00 GMT as part of routine task maintenance [2]. Please check the \"Affected Resources\" tab for a list of affected tasks. There is no action required on your part unless you want to replace these tasks before Fargate does. When using the default value of 100% for minimum healthy percent configuration of an ECS service [3], a replacement task will be launched on the most recent platform version revision before the affected task is retired. Any tasks launched after Sat, 13 Jul 2024 03:00 GMT were launched on the new platform version revision.\n\nAWS Fargate is a serverless, pay-as-you-go compute engine that lets you focus on building applications without managing servers. As described in the Fargate documentation [2] and [4], Fargate regularly deploys platform version revisions to make new features available and for routine maintenance. The Fargate update includes the most current Linux kernel and runtime components. Fargate will gradually replace the tasks in your service using your configured deployment settings, ensuring all tasks run on the new Fargate platform version revision.\n\nWe do not expect this update to impact your ECS services. However, if you want to control when your tasks are replaced, you can initiate an ECS service update before Sat, 20 Jul 2024 03:00 GMT by following the instructions below.\n\nIf you are using the rolling deployment type for your service, you can run the update-service command from the AWS command-line interface specifying force-new-deployment:\n\n$ aws ecs update-service --service service_name \\\n--cluster cluster_name --force-new-deployment\n\nIf you are using the Blue/Green deployment type, please refer to the documentation for create-deployment [5] and create a new deployment using the same task definition version.\n\nPlease contact AWS Support [6] if you have any questions or concerns.\n\n[1] https://docs.aws.amazon.com/AmazonECS/latest/userguide/AWS_Fargate-versions.html\n[2] https://docs.aws.amazon.com/AmazonECS/latest/userguide/task-maintenance.html\n[3] https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_definition_parameters.html#sd-deploymentconfiguration\n[4] https://aws.amazon.com/blogs/containers/improving-operational-visibility-with-aws-fargate-task-retirement-notifications/\n[5] https://docs.aws.amazon.com/cli/latest/reference/deploy/create-deployment.html\n[6] https://aws.amazon.com/support\n\n"}, "endTime": "1722049200", "eventTypeCategory": "scheduledChange", "eventTypeCode": "AWS_ECS_TASK_PATCHING_RETIREMENT", "lastUpdatedTime": "2024-07-13 05:11:37.003000+02:00", "region": "us-east-1", "service": "ECS", "startTime": "1721444400", "statusCode": "upcoming"}, {"AccountName": "NOVARTIS-RDRAR02.DEV", "AffectedResources": ["arn:aws:rds:eu-west-1:436087965633:db:eclipse-dev-0", "arn:aws:rds:eu-west-1:436087965633:db:eclipse-dev-1"], "ClarityID": "045879", "
